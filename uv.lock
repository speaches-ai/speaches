version = 1
revision = 2
requires-python = "==3.13.*"
resolution-markers = [
    "python_version < '0'",
]

[manifest]
members = [
    "speaches",
    "speaches-cli",
]
constraints = [{ name = "llvmlite", specifier = ">=0.40.0" }]
overrides = [
    { name = "onnxruntime", marker = "platform_machine != 'x86_64'", specifier = ">=1.20.1" },
    { name = "onnxruntime-gpu", marker = "platform_machine == 'x86_64'", specifier = ">=1.20.1" },
]

[[manifest.dependency-metadata]]
name = "piper-tts"
version = "1.2.0"
requires-dist = ["piper-phonemize"]
